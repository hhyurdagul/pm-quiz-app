<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease;
    }

    /* --- Dark Mode Icon Toggle Styling --- */
    #dark-icon {
      display: inline-block;
    }

    #light-icon {
      display: none;
    }

    .dark #dark-icon {
      display: none;
    }

    .dark #light-icon {
      display: inline-block;
    }
  </style>

</head>

<body
  class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-lg relative transition-colors duration-300">

    <a class="absolute top-4 left-4 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 transition-colors duration-300 hover:cursor-pointer"
      aria-label="Go to home page">
      <i id="light-icon" class="fas fa-home text-lg"></i> <i id="dark-icon" class="fas fa-home text-lg"></i>
    </a>

    <button id="dark-mode-toggle"
      class="absolute top-4 right-4 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 transition-colors duration-300"
      aria-label="Toggle dark mode">
      <i id="light-icon" class="fas fa-moon text-lg"></i> <i id="dark-icon" class="fas fa-sun text-lg"></i> </button>

    <h1
      class="text-2xl md:text-3xl font-bold text-center text-gray-800 dark:text-white mb-8 transition-colors duration-300">
      Available Quizzes</h1>

    <div class="space-y-4">
      <a href="pm_quiz.html"
        class="block w-full p-4 bg-indigo-100 dark:bg-indigo-900 hover:bg-indigo-200 dark:hover:bg-indigo-800 rounded-lg text-center text-indigo-800 dark:text-indigo-200 font-semibold transition duration-200 ease-in-out">
        Product Management Quiz
      </a>

      <a href="fintech_quiz.html"
        class="block w-full p-4 bg-indigo-100 dark:bg-indigo-900 hover:bg-indigo-200 dark:hover:bg-indigo-800 rounded-lg text-center text-indigo-800 dark:text-indigo-200 font-semibold transition duration-200 ease-in-out">
        Fintech Quiz
      </a>

      <a href="pjm_quiz.html"
        class="block w-full p-4 bg-indigo-100 dark:bg-indigo-900 hover:bg-indigo-200 dark:hover:bg-indigo-800 rounded-lg text-center text-indigo-800 dark:text-indigo-200 font-semibold transition duration-200 ease-in-out">
        Project Management Quiz
      </a>

      <p class="text-center text-sm text-gray-500 dark:text-gray-400">(More quizzes coming soon!)</p>

    </div>

  </div>

  <script>
    window.tailwind.config["darkMode"] = "class";
    // --- DOM Elements ---
    const htmlElement = document.documentElement;
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    // --- State Variables ---
    let isDarkMode = false;

    // --- Local Storage Key ---
    const LS_DARK_MODE_KEY = 'pmQuiz_darkMode'; // Use the same key as the quiz page for consistency

    // --- Dark Mode Functions ---
    function applyDarkMode() {
      if (isDarkMode) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }
    }

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      localStorage.setItem(LS_DARK_MODE_KEY, isDarkMode);
      applyDarkMode();
    }

    function loadDarkModePreference() {
      const savedMode = localStorage.getItem(LS_DARK_MODE_KEY);
      isDarkMode = savedMode === 'true';
      applyDarkMode();
    }

    // --- Event Listeners ---
    darkModeToggle.addEventListener('click', toggleDarkMode);

    // --- Initial Load ---
    loadDarkModePreference(); // Apply dark mode on page load


  </script>

</body>

</html>
